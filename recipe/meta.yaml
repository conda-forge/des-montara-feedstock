{% set name = "des-montara" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/des-science/montara/archive/refs/tags/{{ version }}.tar.gz
  sha256: eb50b204651bf81b68017cd77ff61df25a855e68ba51fa32bf6a1f27124a3cae

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  noarch: python

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python >=3.9
    - click
    - hpgeom
    - scipy
    - esutil
    - des-y6utils
    - galsim
    - fitsio
    - numpy
    - astropy-base
    - des-eastlake
    - galsim_extra
    - importlib_metadata
    - cfitsio
    - lsstdesc-coord

test:
  imports:
    - montara

about:
  home: https://github.com/des-science/montara
  summary: package for simulating DES Y6 data
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
